<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full-Screen Rectangular Racing Flag with DFI & Gold Ball</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #87ceeb;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .flagpole {
    width: 20px;
    height: 100vh;
    background: #555;
    position: relative;
  }

  /* Gold ball on top, lowered */
  .gold-ball {
    position: absolute;
    top: 20px; /* dropped down so itâ€™s fully visible */
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 40px;
    background: gold;
    border-radius: 50%;
    border: 3px solid #d4af37;
    z-index: 2;
  }

  .flag {
    width: 300px;
    height: 200px;
    position: absolute;
    top: 60px; /* lowered flag to match ball */
    left: 20px;
    border: 3px solid #000;
    background: repeating-linear-gradient(
      45deg,
      black,
      black 40px,
      white 40px,
      white 80px
    );
    display: grid;
    grid-template-columns: repeat(14, 1fr);
    grid-template-rows: repeat(14, 1fr);
    font-family: sans-serif;
    font-weight: bold;
    font-size: 12px;
    color: black;
    box-sizing: border-box;
    z-index: 1;
  }

  .flag span {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    transform: rotate(45deg);
    text-align: center;
  }
</style>
</head>
<body>
  <div class="flagpole">
    <div class="gold-ball"></div>
    <div class="flag">
      <!-- Fully repeated DFI text filling white areas -->
      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>
      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>
      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>
      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>

      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>
      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>
      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>
      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>

      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>
      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>
      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>
      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>

      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>
      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>
      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>
      <span>DFI</span><span>DFI</span><span>DFI</span><span>DFI</span>
    </div>
  </div>
</body>
</html>
